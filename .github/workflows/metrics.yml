name: Metrics
on:
  # Her gün gece yarısı çalışır
  schedule: [{cron: "0 0 * * *"}]
  # İstersen manuel tetiklemek için
  workflow_dispatch:
  # Ana dala (main veya master) her push yaptığında çalışır
  push: {branches: ["main", "master"]}

jobs:
  github-metrics:
    runs-on: ubuntu-latest
    permissions:
      contents: write
    steps:
      - uses: lowlighter/metrics@latest
        with:
          # Token'ı secret'tan çeker
          token: ${{ secrets.METRICS_TOKEN }}
          
          # Ayarlar
          user: m-ikbal
          template: classic
          base: header, activity, community, repositories, metadata
          config_timezone: Europe/Istanbul
          
          # Hangi verileri saysın?
          committer_token: ${{ secrets.METRICS_TOKEN }}
          plugin_languages: yes
          plugin_languages_ignored: >-
            html, css, tex, less, dockerfile, makefile, qmake, lex, cmake, shell,
            gnuplot
            
          # DİKKAT: Burası önemli, private repoları sayması için:
          repositories_affiliations: owner, collaborator, organization_member
          
          # Çıktı dosyasının adı
          filename: github-metrics.svg
